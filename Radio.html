<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Station</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Change to your desired background */
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    /* Main Styles */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh; /* Adjust to your layout */
    }

    /* Player Styles */
    .player {
      background-color: rgba(255, 255, 255, 0.5); /* Transparent white */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Box shadow for the glass effect */
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 10px 10px;
      background-color: #333;
      color: #fff;
      border-radius: 1px;
    }
    .controls button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 20px 30px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 95px;
      font-size: 16px;
    }

    /* Wave Animation */
    .wave {
      display: none; /* Initially hidden */
      position: relative;
      height: 100px;
      width: 100%;
      overflow: hidden;
      background-color: #333;
      border-radius: 10px 10px 10px 10px;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 50px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .span {
      width: 10px;
      border-radius: 92px;
      background-color: #000;
      animation: animate 1.5s ease-in-out infinite;
    }

    .span.uno {
      background-color: #f2f2f2;
      box-shadow: 0px 0px 10px rgba(233, 233, 233, 0.6)
    }

    .span.dos {
      background-color: #777;
      box-shadow: 0px 0px 4px rgba(134, 134, 134, 0.6)
    }

    @keyframes animate {
      0%, 100% {
        height: 5px;
      }
      50% {
        height: 45px;
      }
    }

    .span:nth-child(1) {
      animation-delay: 1s;
    }

    .span:nth-child(2) {
      animation-delay: .8s;
    }

    .span:nth-child(3) {
      animation-delay: .6s;
    }

    .span:nth-child(4) {
      animation-delay: .4s;
    }

    .span:nth-child(5) {
      animation-delay: .2s;
    }

    .span:nth-child(6) {
      animation-delay: .2s;
    }

    .span:nth-child(7) {
      animation-delay: .4s;
    }

    .span:nth-child(8) {
      animation-delay: .6s;
    }

    .span:nth-child(9) {
      animation-delay: .8s;
    }

    .span:nth-child(10) {
      animation-delay: 1s;
    }
    
        .subject-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      text-decoration: none;
    }

    .subject {
      cursor: pointer;
      padding: 20px 30px;
      border: 1px solid #444;
      border-radius: 60px;
      margin: 10px;
      transition: background-color 0.2s ease;
      animation: fadeInUp 1s ease;
     text-decoration: none;
     color: grey;
    }

    .subject:hover {
      background-color: rgba(0, 0, 0, 0.2);
      color: rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>Radio Station</h1>
  </header>
  
  <main>
    <div class="player">
      <!-- Radio Player UI goes here -->
      <div class="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
      </div><br><br>
      <div class="wave">
        <div class="container">
          <div class="span uno"></div>
          <div class="span dos"></div>
          <div class="span uno"></div>
          <div class="span dos"></div>
          <div class="span uno"></div>
          <div class="span uno"></div>
          <div class="span dos"></div>
          <div class="span uno"></div>
          <div class="span dos"></div>
          <div class="span uno"></div>
        </div>
      </div>
    </div>
    </main>
  <div class="subject-list">

  </div>
  <footer>
    <p>&copy; 2024 Radio Station</p>
  </footer>

  <script>
  const audio = new Audio('https://sd2.djjohal.com/128/515307/Dorran%202%20-%20A%20Kay%20(DJJOhAL.Com).mp3');
  const playButton = document.getElementById('playButton');
  const pauseButton = document.getElementById('pauseButton');
  const wave = document.querySelector('.wave');

  playButton.addEventListener('click', () => {
    audio.play();
    wave.style.display = 'block';
  });

  pauseButton.addEventListener('click', () => {
    audio.pause();
    wave.style.display = 'none';
  });

  function playAudio(source) {
    audio.src = source;
    audio.play();
    wave.style.display = 'block';
  }
</script>

</body>
</html>
